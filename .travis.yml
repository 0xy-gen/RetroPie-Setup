# Use new trusty images, should yield newer compilers and packages
sudo: required
dist: precise
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
      env: 
       - COMPILER=g++-4.9
       - ARCH=arm
       - __platform=rpi1

    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
      env: 
       - COMPILER=g++-4.9
       - ARCH=arm
       - __platform=rpi2

before_install:
  - sudo apt-get update -qq

script:
  - "bash -ex ./tools/test/travis-ci.sh"
